<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي الأسئلة الدينية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مرحبا بك في تحدي الأسئلة الدينية!</h1>
        <h4>للمشاركة في مسابقة الأسئلة الدينية اضغط الزر</h4>
        <button id="start-button">ادخل التحدي</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div class="quiz-box">
            <h2 id="question"></h2>
            <div id="options"></div>
            <p id="feedback"></p>
            <p id="score">نقاطك: <span id="score-value">0</span></p>
        </div>
    </div>

    <script>
        const questions = [
            { question: "ما هو أول أركان الإسلام ؟", options: ["الشهادة", "الصلاة", "الزكاة", "الصوم", "الحج"], answer: 0 },
            { question: "ما هو اسم كتاب الملمين ؟", options: ["القرآن", "التوراة", "الإنجيل"], answer: 0 },
            { question: "من هو النبي الذي بنا الكعبة؟", options: ["إبراهيم", "محمد", "موسى"], answer: 0 },
            { question: "كم عدد السور في القرآن الكريم؟", options: ["114", "120", "100"], answer: 0 },
            { question: "ما هو أول بيت وضع للناس؟", options: ["الكعبة", "بيت المقدس", "المدينة"], answer: 0 },
            { question: "في أي شهر نزل القرآن؟", options: ["رمضان", "شوال", "محرم"], answer: 0 },
            { question: "ما هو حكم الصيام في شهر رمضان؟", options: ["فريضة", "سنة", "مكروه"], answer: 0 },
            { question: "كم عدد ركعات صلاة الفجر؟", options: ["2", "4", "3"], answer: 0 },
            { question: "ما هو اسم الصلاة التي تُصلى في الجمعة؟", options: ["الجمعة", "العصر", "الظهر"], answer: 0 },
            { question: "ما هي المدينة التي هاجر إليها النبي محمد؟", options: ["مكة", "المدينة", "القدس"], answer: 0 },
            { question: "من هو خاتم الأنبياء؟", options: ["محمد", "عيسى", "موسى"], answer: 0 },
            { question: "ما هو اسم أول المسلمين؟", options: ["علي", "خديجة", "أبو بكر"], answer: 1 },
            { question: "من هو أول من أسلم من النساء؟", options: ["خديجة", "عائشة", "فاطمة"], answer: 0 },
            { question: "ما هو عدد أيام الحج؟", options: ["5", "7", "10"], answer: 0 },
        ];

        let score = 0;
        let currentQuestionIndex = 0;
        let answered = false;

        document.getElementById("start-button").addEventListener("click", startQuiz);

        function startQuiz() {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("quiz-container").classList.remove("hidden");
            currentQuestionIndex = 0;
            score = 0;
            answered = false;

            // خلط الأسئلة
            shuffleArray(questions);

            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => selectAnswer(index));
                optionsDiv.appendChild(button);
            });

            document.getElementById("feedback").textContent = '';
            answered = false;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return; // تأكد من أن الزر يمكن الضغط عليه مرة واحدة فقط

            const currentQuestion = questions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.answer) {
                score++;
                document.getElementById("feedback").textContent = 'إجابتك صحيحة حصلت على نقطة واحدة';
            } else {
                score--;
                document.getElementById("feedback").textContent = 'إجابتك خاطئة!';
            }

            document.getElementById("score-value").textContent = score;
            currentQuestionIndex++;
            answered = true;

            // عرض السؤال التالي مباشرة بعد الإجابة
            if (currentQuestionIndex < questions.length) {
                setTimeout(showQuestion, 2000); // عرض السؤال التالي بعد 2 ثانية
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            document.getElementById("quiz-container").innerHTML = `<h2>انتهى التحدي!</h2><p>نقاطك النهائية: ${score}</p>`;
        }
    </script>
</body>
</html>
